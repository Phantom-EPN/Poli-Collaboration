<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <title>Ingreso usuario</title>

    <!--Enlaces Estilos Boostrap-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
    ></script>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
    ></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
<section class="contact-box">
    <div class="row no-gutters bg-dark">
        <div class="col-xl-5 col-lg-12 register-bg"></div>
        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center p-6">
                <h1 class="font-weight-bold mb-12">Inicio sesión</h1>
                <p class="text-muted mb-5">
                    Ingresa tu información para poder ingresar a tu perfil
                </p>

                <form>

                    <div class="form-group col-md-6">
                        <label class="font-weight-bold"
                        >Correo <span class="text-danger">*</span></label
                        >
                        <input
                                type="email"
                                class="form-control"
                                placeholder="Ingresa tu correo electrónico"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label class="font-weight-bold"
                        >Contraseña <span class="text-danger">*</span></label
                        >
                        <input
                                type="password"
                                class="form-control"
                                placeholder="Ingresa una contraseña"
                        />
                    </div>

                    <div class="form-group mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" />
                            <label class="form-check-label text-muted"
                            >Recuérdame</label
                            >
                        </div>
                    </div>
                    <button class="btn btn-primary width-100">Inicio sesión</button>
                </form>
                <small class="d-inline-block text-muted mt-5"
                >Todos los derechos reservados | 2021 Phantom</small
                >
            </div>
        </div>
    </div>
</section>
</body>
</html>
