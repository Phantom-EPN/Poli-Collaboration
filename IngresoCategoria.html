<!DOCTYPE HTML>
<html lang="es">

    <head>
		<title>Registrar una Categoria</title>
	</head>

	<body>
        <!--Encabezado-->
        <h1>Registro de Categoría</h1>
        <!--menu-->
        <hr>    
        <!--Contenido de html -->
        <h2>Ingresar los siguientes datos</h2>

        <form>

            <p>

                <label for="nombre">Categoria</label>

                <input type="text" name="categoria" placeholder="Escribe una categoria"/>

            </p>

            <p>

                <label for="descripción">Descripción</label>

                <textarea name="biografia"></textarea>

            </p>

            <p>

                <select>

                    <label for="genero">Genero</label>

                    <option name="genero" value="masculino">Masculino</option>

                    <option name="genero" value="femenino">Femenino</option>

                    <option name="genero" value="indefinido">Indefinido</option>

                </select>

            </p>

            <p>

                <input type="submit" value="Enviar correo"/>

            </p>

        </form>
    </body>
</html>
