<!DOCTYPE HTML>
<html lang="es">

    <head>
		<title>Registrar una Categoria</title>
	</head>

	<body>
        <!--Encabezado-->
        <h1>Registro de Categoría</h1>
        <!--menu-->
        <hr>    
        <!--Contenido de html -->
        <h2>Ingresar los siguientes datos</h2>

        <form>

            <p>

                <label for="nombre">Categoria</label>

                <input type="text" name="categoria" placeholder="Escribe una categoria"/>

            </p>

            <p>

                <label for="descripción">Descripción</label>

                <textarea name="descripcion"></textarea>

            </p>

            <p>

                <select>

                    <label for="etiqueta"></label>

                    <option name="etiqueta" value="evento">Masculino</option>

                    <option name="etiqueta" value="evento">Femenino</option>

                </select>

            </p>

        </form>
    </body>
</html>
