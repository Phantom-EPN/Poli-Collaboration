<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Registro de Usuario</title>
  </head>
  <body>
    <form class="formulario de registro">
      <h1>Registrate con nosotros</h1>
      <div id="Entradas">
        <div id="name">
          <label for="correo">*Correo Electrónico</label>
          <input
            class="form-control"
            type="text"
            placeholder="Ingresa tu correo"
          />
        </div>
        <div>
          <label for="nombre">*Nombres:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Ingresa tus nombres"
          />
        </div>
        <div>
          <label for="apellido">*Apellidos:</label>
          <input
            class="form-control"
            type="text"
            placeholder="Ingresa tus apellidos"
          />
        </div>
        <div>
          <label for="pass">*Contraseña:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <div>
          <label for="repass">*Repita contraseña:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Repite tu contraseña"
          />
        </div>
        <div>
          <button class="btn">Registrarse</button>
          <p>*Datos obligatorios</p>
          <p>
            Al registrate, aceptas todas las normas y condiciones de privacidad
          </p>
          <p>
            ¿Ya tienes cuenta con nosotros?
            <a class="link" href="Autenticacion_usuario">Iniciar Sesión</a>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
